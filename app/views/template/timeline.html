<% _.each(timelineArticle, function(value) { %>
    <% if(value.multiple_images == true) { %>
        <div class="app-index-card multi-image shadow-l1">
            <div class="card-description">
                <div class="card-title">
                    <%= value.title %>
                </div>
                <div class="card-note">
                    <span class="card-author">
                        <%= value.user.name %>
                    </span>
                    <span class="card-published">
                        <%= jt.timeSince(value.published) %>
                    </span>
                </div>
            </div>
            <div class="card-image">
                <img src="<%= value.image.baseUrl %>106/70<%= value.image.file %>"><img src="<%= value.description_images[0].baseUrl %>106/70/<%= value.description_images[0].file %>"><img
                    src="<%= value.description_images[1].baseUrl %>106/70/<%= value.description_images[1].file %>">
            </div>
            <a href="#article/<%= value.slug %>" class="card-link">
                <div class="ripple"></div>
            </a>
        </div>
    <% } else { %>
        <div class="app-index-card shadow-l1">
            <div class="card-description">
                <div class="card-title">
                    <%= value.title %>
                </div>
                <div class="card-note">
                    <span class="card-author">
                        <%= value.user.name %>
                    </span>
                    <span class="card-published">
                        <%= jt.timeSince(value.published) %>
                    </span>
                </div>
            </div>
            <div class="card-image">
                <img src="<%= value.image.baseUrl %>120/120<%= value.image.file %>" alt="<%= value.title %>" />
            </div>
            <a href="#article/<%= value.slug %>" class="card-link">
                <div class="ripple"></div>
            </a>
        </div>
    <% } %>
<% }) %>

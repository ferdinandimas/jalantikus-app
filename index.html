<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>JalanTikus App</title>

    <link rel="stylesheet" href="assets/css/lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <script src="phonegap.js"></script>
    <!--<script src="app/lib/socket.io-1.4.5.js"></script>-->
    <script src="app/config/jt.js"></script>
    <script data-main="app" src="app/lib/require.min.js"></script>
</head>
<body>
<div class="app-root" id="app-root" data-role="page">
    <div data-role="panel" id="app-userpanel" data-position="left" data-display="overlay" data-theme="a"
         class="app-panel ui-panel-closed" style="display:none">
        <div class="userpanel-header">
            <div class="jalantikus-logo">
                <img src="assets/images/JT-Logo.png" width="64" height="64">

                <div class="jalantikus-name">
                    <div class="jalantikus-title">
                        JalanTikus.com
                    </div>
                    <div class="jalantikus-subtitle">
                        for your Android needs
                    </div>
                </div>
            </div>
        </div>
        <div class="userpanel-body">
            <div class="usermenu-top">
                <a href="#" class="usermenu-item active">
                    <div class="ripple"></div>
                    <div class="usermenu-item-detail home">
                        Beranda
                    </div>
                </a>
                <a href="#index/most-read" class="usermenu-item">
                    <div class="ripple"></div>
                    <div class="usermenu-item-detail hot">
                        Banyak Dibaca
                    </div>
                </a>
                <a href="#index/android-tips" class="usermenu-item">
                    <div class="ripple"></div>
                    <div class="usermenu-item-detail hack">
                        Tips Android
                    </div>
                </a>
                <a href="#index/games-tips" class="usermenu-item">
                    <div class="ripple"></div>
                    <div class="usermenu-item-detail game">
                        Tips Games
                    </div>
                </a>
            </div>
            <div class="usermenu-bottom">
                <a href="javascript:void()" class="usermenu-item">
                    <div class="ripple"></div>
                    <div class="usermenu-item-detail share">
                        Bagikan ke Teman
                    </div>
                </a>
                <a href="javascript:void()" class="usermenu-item">
                    <div class="usermenu-item-detail rate">
                        Rate JalanTikus
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div data-role="panel" id="app-searchpanel" data-position="right" data-display="overlay" data-theme="a"
         class="app-panel ui-panel-closed" style="display:none">
        <div class="searchpanel">
            <a href="javascript:void(0)" data-rel="close">
                <div class="header-back">
                </div>
            </a>
            <!--<a href="">-->
            <!--<div class="header-voice">-->
            <!--</div>-->
            <!--</a>-->
            <form id="search-form">
                <input type="text" name="search" placeholder="Apa yang kamu cari?" class="searchbar" data-role="none">
            </form>
        </div>
    </div>
    <div class="app-toolbar shadow-l2" id="app-toolbar">
        <div class="app-header">
            <a href="#app-userpanel" class="app-toggle-userpanel">
                <div class="header-menu index">
                </div>
            </a>

            <div class="header-description">
                Beranda
            </div>
            <a href="#app-searchpanel" class="app-toggle-searchpanel">
                <div class="header-search">
                </div>
            </a>
        </div>
    </div>
    <div data-role="main" class="app-body" id="app-body">
        <div class="app-toolbar-placeholder"></div>
        <div class="app-content-container">
            <div class="app-index-card card-placeholder shadow-l1">
                <div class="card-description">
                    <div class="card-title">
                    </div>
                    <div class="card-note">
                        <span class="card-author">
                        </span>
                        <span class="card-published">
                        </span>
                    </div>
                </div>
                <div class="card-image"></div>
                <a href="javascript:void(0)" class="carird-link"></a>
            </div>
            <div class="app-index-card card-placeholder shadow-l1">
                <div class="card-description">
                    <div class="card-title">
                    </div>
                    <div class="card-note">
                        <span class="card-author">
                        </span>
                        <span class="card-published">
                        </span>
                    </div>
                </div>
                <div class="card-image"></div>
                <a href="javascript:void(0)" class="card-link"></a>
            </div>
            <div class="app-index-card card-placeholder shadow-l1">
                <div class="card-description">
                    <div class="card-title">
                    </div>
                    <div class="card-note">
                        <span class="card-author">
                        </span>
                        <span class="card-published">
                        </span>
                    </div>
                </div>
                <div class="card-image"></div>
                <a href="javascript:void(0)" class="card-link"></a>
            </div>
            <div class="app-index-card card-placeholder shadow-l1">
                <div class="card-description">
                    <div class="card-title">
                    </div>
                    <div class="card-note">
                        <span class="card-author">
                        </span>
                        <span class="card-published">
                        </span>
                    </div>
                </div>
                <div class="card-image"></div>
                <a href="javascript:void(0)" class="card-link"></a>
            </div>
            <div class="app-index-card card-placeholder shadow-l1">
                <div class="card-description">
                    <div class="card-title">
                    </div>
                    <div class="card-note">
                        <span class="card-author">
                        </span>
                        <span class="card-published">
                        </span>
                    </div>
                </div>
                <div class="card-image"></div>
                <a href="javascript:void(0)" class="card-link"></a>
            </div>
        </div>
    </div>
</div>
<div class="splash">
    <div class="app-refreshed"></div>
    <div class="splash-background">
    </div>
    <div class="splash-content">
        <div class="splash-image">
            <img src="assets/images/splash-logo.png" width="200px">
        </div>
        <div class="splash-quote">
            <!-- "Sukses adalah guru yang buruk. Itu hanya membuat orang pintar menjadi berpikir bahwa mereka tidak akan pernah gagal." -->
        </div>
        <div class="splash-speaker">
            <!-- -- Bill Gates -->
        </div>
        <div class="splash-loading">Loading</div>

        <div class="app-loader" style="display: none">
            <a href="javascript:void(0)" class="app-retry">Gagal memuat. Coba lagi?</a>
            <div class="app-load"></div>
        </div>
    </div>
</div>
</body>
</html>
